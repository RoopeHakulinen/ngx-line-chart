<div class="graph graph-1">
  <h2>Basic chart with one data sets</h2>
  <ngx-line-chart [dataSets]="data"></ngx-line-chart>
</div>
<div class="graph graph-2">
  <h2>Basic chart with two data sets</h2>
  <ngx-line-chart [dataSets]="data2"></ngx-line-chart>
</div>
<div class="graph graph-3">
  <h2>Really many data points</h2>
  <ngx-line-chart [dataSets]="data3"></ngx-line-chart>
</div>
<div class="graph graph-4">
  <h2>Dates as labels</h2>
  <ngx-line-chart
    [dataSets]="data4"
  [xLabelFunction]="convertXLabel.bind(this)"></ngx-line-chart>
</div>
